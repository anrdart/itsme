<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="utf-8" />
  <title>Message Sent - Personal Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css">
  <!-- main css -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/responsive.css" />
  <link rel="stylesheet" href="css/skins/color-4.css">
  <!-- fav icon  -->
  <link rel="shortcut icon" href="./img/favicon/favicon.ico">
  <style>
    .success-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success-container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 50px 20px;
    }
    
    .success-icon {
      font-size: 80px;
      color: var(--skin-color);
      margin-bottom: 30px;
      display: inline-block;
      animation: scale-up 1s ease forwards;
    }
    
    .success-card {
      background-color: var(--bg-black-50);
      padding: 40px;
      border-radius: 15px;
      border: 2px solid var(--skin-color);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      transform: translateY(30px);
      opacity: 0;
      animation: slide-up 0.6s ease forwards 0.3s;
    }
    
    .success-title {
      font-size: 32px;
      color: var(--text-black-700);
      margin-bottom: 20px;
    }
    
    .success-message {
      color: var(--text-black-600);
      margin-bottom: 30px;
      font-size: 18px;
      line-height: 1.7;
    }
    
    .btn-home {
      display: inline-block;
      padding: 15px 35px;
      background-color: var(--skin-color);
      color: #fff;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-home:hover {
      background-color: transparent;
      color: var(--skin-color);
      border-color: var(--skin-color);
      transform: translateY(-3px);
    }
    
    @keyframes scale-up {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes slide-up {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body class="dark">
  <div class="success-page">
    <div class="success-container">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="success-card">
        <h1 class="success-title">Pesan Terkirim!</h1>
        <p class="success-message">Terima kasih telah menghubungi kami. Kami akan segera membalas pesan Anda. Sementara itu, Anda dapat kembali ke halaman utama.</p>
        <a href="index.html" class="btn-home">Kembali ke Home</a>
      </div>
    </div>
  </div>

  <script>
    // Automatically redirect back to index.html after 5 seconds
    setTimeout(function() {
      window.location.href = "index.html";
    }, 5000);
  </script>
  <script src="js/404-handler.js"></script>
</body>

</html>
