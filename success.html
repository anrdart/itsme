<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Message Sent - Personal Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  
  <!-- Tema instan untuk mencegah flicker selama load -->
  <script>
    // Menggunakan key yang sama dengan theme-manager.js
    const isDark = localStorage.getItem('theme-dark') === 'true';
    // Segera aplikasikan class ke HTML sebelum render
    document.documentElement.classList.toggle('dark', isDark);
  </script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css">
  
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/responsive.css" />
  <link rel="stylesheet" type="text/css" href="css/enhanced-responsive.css" />
  <link rel="stylesheet" type="text/css" href="css/popup.css" />
  <link rel="stylesheet" type="text/css" href="css/modern-popup.css" />
  <!-- Theme Controls CSS -->
  <link rel="stylesheet" type="text/css" href="css/theme-controls.css" />
  <!-- Blue theme - tetap konsisten dengan index.html -->
  <link rel="stylesheet" type="text/css" href="css/skins/color-3.css" class="active-theme-style" />
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/favicon/favicon.ico">
  <style>
    .success-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success-container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 50px 20px;
    }
    
    .success-icon {
      font-size: 80px;
      color: var(--skin-color);
      margin-bottom: 30px;
      display: inline-block;
      animation: scale-up 1s ease forwards;
    }
    
    .success-card {
      background-color: var(--bg-black-50);
      padding: 40px;
      border-radius: 15px;
      transform: translateY(30px);
      opacity: 0;
      animation: slide-up 0.6s ease forwards 0.3s;
    }
    
    .success-title {
      font-size: 32px;
      color: var(--text-black-700);
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .success-message {
      color: var(--text-black-600);
      margin-bottom: 30px;
      font-size: 18px;
      line-height: 1.7;
    }
    
    .btn-home {
      display: inline-block;
      padding: 10px 25px;
      font-size: 16px;
      font-weight: 500;
      color: var(--skin-color);
      background-color: transparent;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      min-width: 160px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .btn-home:hover {
      color: var(--skin-color);
      box-shadow: var(--outer-shadow-0);
    }
    
    .btn-home:hover::after {
      box-shadow: var(--inner-shadow);
      content: "";
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      z-index: -1;
    }
    
    @keyframes scale-up {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes slide-up {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="success-page">
    <div class="success-container">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="success-card outer-shadow">
        <h1 class="success-title">Pesan Terkirim!</h1>
        <p class="success-message">Terima kasih telah menghubungi kami. Kami akan segera membalas pesan Anda. Sementara itu, Anda dapat kembali ke halaman utama.</p>
        <a href="/" class="btn-home outer-shadow hover-in-shadow">Kembali ke Home</a>
      </div>
    </div>
  </div>

  <!-- Footer Section Removed -->

  <!-- Theme Controls - Bottom Right -->
  <div class="theme-controls-bottom">
    <div class="theme-control-btn-bottom outer-shadow day-night-bottom">
      <i class="fas fa-sun"></i>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  
  <!-- Script untuk menyinkronkan tema dengan halaman utama -->
  <script>
    (function() {
      // Gunakan key yang sama dengan theme-manager.js
      const THEME_DARK_KEY = 'theme-dark';
      const isDark = localStorage.getItem(THEME_DARK_KEY) === 'true';
      
      // Terapkan class dark ke body sesuai dengan localStorage
      if (isDark) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      
      // Update icon sesuai tema saat ini
      document.addEventListener('DOMContentLoaded', function() {
        const icon = document.querySelector('.day-night-bottom i');
        if (icon) {
          if (isDark) {
            icon.className = 'fas fa-sun';
          } else {
            icon.className = 'fas fa-moon';
          }
        }
      });
    })();
    
    // Theme toggle handler
    document.addEventListener('DOMContentLoaded', function() {
      const dayNightBtn = document.querySelector('.day-night-bottom');
      if (!dayNightBtn) return;
      
      // Update icon saat halaman dimuat
      updateThemeIcon();
      
      // Handle toggle
      dayNightBtn.addEventListener('click', function() {
        // Panggil fungsi toggleDarkMode dari theme-manager.js
        if (typeof toggleDarkMode === 'function') {
          toggleDarkMode();
        } else {
          // Fallback jika fungsi tidak tersedia
          document.body.classList.toggle('dark');
          const isDark = document.body.classList.contains('dark');
          localStorage.setItem('theme-dark', isDark.toString());
          updateThemeIcon();
        }
      });
    });
    
    // Fungsi untuk update icon
    function updateThemeIcon() {
      const isDark = document.body.classList.contains('dark');
      const icon = document.querySelector('.day-night-bottom i');
      if (!icon) return;
      
      // Reset dan set ulang class
      icon.className = '';
      icon.classList.add('fas', isDark ? 'fa-sun' : 'fa-moon');
    }
    
    // Redirect ke halaman utama setelah 5 detik
    setTimeout(function() {
      const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + "/";
      window.location.href = baseUrl;
    }, 5000);
  </script>
  
  <!-- Footer Section Removed -->
  
  <!-- Theme Manager - dimuat sebagai sumber utama theme handling -->
  <script src="js/theme-manager.js"></script>
  
  <!-- Script untuk menangani toggle tema -->
  <script>
    // Tambahkan event listener untuk tombol theme toggle
    document.addEventListener('DOMContentLoaded', function() {
      const dayNightBtn = document.querySelector('.day-night-bottom');
      if (dayNightBtn) {
        dayNightBtn.addEventListener('click', function() {
          // Gunakan key yang sama dengan theme-manager.js
          const THEME_DARK_KEY = 'theme-dark';
          
          // Toggle class dark di body
          document.body.classList.toggle('dark');
          
          // Simpan preferensi di localStorage
          const isDark = document.body.classList.contains('dark');
          localStorage.setItem(THEME_DARK_KEY, isDark.toString());
          
          // Update icon
          const icon = document.querySelector('.day-night-bottom i');
          if (icon) {
            if (isDark) {
              icon.className = 'fas fa-sun';
            } else {
              icon.className = 'fas fa-moon';
            }
          }
        });
      }
    });
  </script>
</body>

</html>
